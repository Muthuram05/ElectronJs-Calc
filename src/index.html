<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<input type='text' id="txt" readonly />
	<div class="buttons">
		<div class="set1">
			<button onclick="txt.value=''" style="width: 50%;">AC</button>
			<button onclick="txt.value+='/'" style="width: 50%;">/</button>
		</div>
		<div class="set2">
			<button onclick="txt.value+=7" style="width: 25%;">7</button>
			<button onclick="txt.value+=8" style="width: 25%;">8</button>
			<button onclick="txt.value+=9" style="width: 25%;">9</button>
			<button onclick="txt.value+='*'" style="width: 25%;">x</button>
		</div>
		<div class="set3">
			<button onclick="txt.value+=4" style="width: 25%;">4</button>
			<button onclick="txt.value+=5" style="width: 25%;">5</button>
			<button onclick="txt.value+=6" style="width: 25%;">6</button>
			<button onclick="txt.value+='-'" style="width: 25%;">-</button>
		</div>
		<div class="set4">
			<button onclick="txt.value+=1" style="width: 25%;">1</button>
			<button onclick="txt.value+=2" style="width: 25%;">2</button>
			<button onclick="txt.value+=3" style="width: 25%;">3</button>
			<button onclick="txt.value+='+'" style="width: 25%;">+</button>
		</div>
		<div class="set5">
			<button onclick="txt.value+=0" style="width: 25%;">0</button>
			<button onclick="txt.value+='.'" style="width: 25%;">.</button>
			<button onclick="txt.value=eval(txt.value)" style="width: 50%;">=</button>
		</div>
	</div>
</body>

</html>
